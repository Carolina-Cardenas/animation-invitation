<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.cdnfonts.com/css/youtube-sans" rel="stylesheet">
    <title>YouTube party invitation</title>
</head>

<body>
    <div class="container">
        <section class="img">
            <div class="logo animate__animated animate__bounce hover-animate"><img class="youtube"
                    src="./img/youtube.svg" alt="settings">
                <h2>Premium</h2>
            </div>
            <div>
                <svg class="icons bigger">
                    <use xlink:href="img/chromecast.svg#chromecast"></use>
                </svg>
                <svg class="icons bell">
                  <use xlink:href="img/notifications.svg#notifications"></use>  
                </svg>
                <svg class="icons">
                    <use xlink:href="img/search.svg#search"></use>  
                </svg>
            </div>
        </section>
        <section class="btn">
            <button type="button" class="btn-item">All</button>
            <button type="button" class="btn-item">Music</button>
            <button type="button" class="btn-item">Mixes</button>
            <button type="button" class="btn-item">Animation</button>
            <button type="button" class="btn-item">Podcast</button>
            <button type="button" class="btn-item">Reading</button>
            <button type="button" class="btn-item">Programming</button>
            <button type="button" class="btn-item">Interviews</button>
            <button type="button" class="btn-item">Games</button>
            <button type="button" class="btn-item">Anime</button>
            <button type="button" class="btn-item">Red</button>
            <button type="button" class="btn-item">Green</button>
            <button type="button" class="btn-item">Blue</button>
        </section>
        <section class="icons-crown">
            <svg class="imageRotateHorizontal" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
                <polyline points="20,60 60,95 100,20 140,95 180,60 160,140 40,140 20,60" fill="none" stroke-width="15"
                    stroke-linecap="round" stroke-linejoin="round" stroke="#dfb52b" />
                <polyline points="40,160 160,160" stroke-width="10" stroke-linecap="round" stroke="#dfb52b" />

            </svg>
        </section>
        <section>
            <p class="information">
                Welcome to the biggest party of 2024, we celebrate YouTube's 19th anniversary. Come and celebrate
                with as our VIP party! This 14th of February connect and join as at on our platform,
                from three o'clock.
            </p>
        </section>



    </div>
</body>

</html>
